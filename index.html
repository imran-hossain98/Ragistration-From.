<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIUC Football Club Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://wallpapercave.com/wp/wp12105658.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #ffcc00;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background-color: #ffcc00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #e6b800;
        }

        #confirmationMessage {
            margin-top: 20px;
            text-align: center;
            color: #00ffcc;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="container">
        <h2>IIUC Football Club Registration</h2>

        <form id="footballRegistrationForm">
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName" placeholder="Enter your name">

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" placeholder="Enter your student ID">

            <label for="department">Department:</label>
            <input type="text" id="department" placeholder="Your department">

            <label for="position">Preferred Position:</label>
            <input type="text" id="position" placeholder="e.g., Goalkeeper, Forward">

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" placeholder="01XXXXXXXXX">

            <label for="email">Email Address:</label>
            <input type="email" id="email" placeholder="example@iiuc.ac.bd">

            <button type="submit">Register</button>
        </form>

        <p id="confirmationMessage"></p>
    </div>
</div>

<script>
    document.getElementById("footballRegistrationForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("playerName").value.trim();
        let id = document.getElementById("studentId").value.trim();
        let department = document.getElementById("department").value.trim();
        let position = document.getElementById("position").value.trim();
        let contact = document.getElementById("contact").value.trim();
        let email = document.getElementById("email").value.trim();

        if (name === "" || id === "" || department === "" || position === "" || contact === "" || email === "") {
            alert("All fields are required!");
            return;
        }

        document.getElementById("confirmationMessage").innerText = "âœ… Registration successful for IIUC Football Club!";
        document.getElementById("footballRegistrationForm").reset();
    });
</script>

</body>
</html>
